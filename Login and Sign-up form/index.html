<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,50,0.8), rgba(0,0,50,0.8)), url(download.jpeg);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            width: 90%;
            max-width: 450px;
            background: #fff;
            padding: 40px 50px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .form-box h1 {
            font-size: 30px;
            margin-bottom: 30px;
            color: #3c00a0;
            position: relative;
        }

        .form-box h1::after {
            content: '';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: #3c00a0;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-field {
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            overflow: hidden;
            max-height: 65px;
            transition: max-height 0.4s;
        }

        input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }

        .input-field i {
            margin-left: 15px;
            color: #999;
        }

        form p {
            text-align: left;
            font-size: 18px;
            margin-top: 10px;
            color: black;
        }

        #resetLink {
            cursor: pointer;
            text-decoration: none;
            color: #3c00a0;
        }

        #forgotPasswordLink {
            font-size: 18px;
        }

        #forgotPasswordLink span {
            cursor: pointer;
            text-decoration: none;
        }

        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn-field button {
            flex-basis: 48%;
            font-size: 18px;
            background: #3c00a0;
            color: #fff;
            height: 40px;
            border-radius: 20px;
            border: 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-field button.disable {
            background: #eaeaea;
            color: #555;
        }

        #resetPasswordForm {
            display: none;
        }

        .reset-btn {
            width: 100%;
            font-size: 18px;
            background: #3c00a0;
            color: #fff;
            height: 40px;
            border-radius: 20px;
            border: 0;
            text-align: center;
            cursor: pointer;
            line-height: 40px;
        }

        /* New styling for "Back to Sign In" */
        #backToSignIn {
            cursor: pointer; /* Added cursor pointer */
            color: #3c00a0; /* Changed color */
            font-size: 20px;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .form-box {
                padding: 30px 30px;
            }

            .btn-field button {
                font-size: 16px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/90c1e46462.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="mainForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="Contact">
                    </div>

                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email (Optional)">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p id="forgotPasswordLink" style="display: none;">
                        Lost password? <span id="resetLink">Click Here!</span>
                    </p>
                </div>

                <div class="btn-field">
                    <button type="button" id="signUpBtn">Sign up</button>
                    <button type="button" id="signInBtn" class="disable">Sign in</button>
                </div>
            </form>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm">
                <h2>Reset Password</h2>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="New Password">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>

                <button type="button" class="reset-btn">
                    Reset Password
                </button>
                <p id="backToSignIn">Back to Sign in</p> <!-- Styled Back to Sign in -->
            </form>
        </div>
    </div>

    <script>
        let signUpBtn = document.getElementById("signUpBtn");
        let signInBtn = document.getElementById("signInBtn");
        let nameField = document.getElementById("nameField");
        let emailField = document.getElementById("emailField");
        let forgotPasswordLink = document.getElementById("forgotPasswordLink");
        let title = document.getElementById("title");
        let resetLink = document.getElementById("resetLink");
        let resetPasswordForm = document.getElementById("resetPasswordForm");
        let mainForm = document.getElementById("mainForm");
        let backToSignIn = document.getElementById("backToSignIn");

        // Switch to Sign In form
        signInBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            emailField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            forgotPasswordLink.style.display = "block";
            signUpBtn.classList.add("disable");
            signInBtn.classList.remove("disable");
        };

        // Switch to Sign Up form
        signUpBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            emailField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            forgotPasswordLink.style.display = "none";
            signUpBtn.classList.remove("disable");
            signInBtn.classList.add("disable");
        };

        // Show Reset Password form
        resetLink.onclick = function () {
            mainForm.style.display = "none";
            resetPasswordForm.style.display = "block";
        };

        // Back to Sign In form
        backToSignIn.onclick = function () {
            resetPasswordForm.style.display = "none";
            mainForm.style.display = "block";
        };
    </script>
</body>
</html>
