<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90c1e46462.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="Contact">
                    </div>

                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email(Optional)">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p id="hideResetPassword" style="display: none;">
                        Lost password  <a href="#">Click Here!</a>
                    </p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signUpBtn">Sign up</button>
                    <button type="button" id="signInBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signUpBtn = document.getElementById("signUpBtn");
        let signInBtn = document.getElementById("signInBtn");
        let nameField = document.getElementById("nameField");
        let emailField = document.getElementById("emailField");
        let hideResetPassword = document.getElementById("hideResetPassword");
        let title = document.getElementById("title");

        signInBtn.onclick = function(){
            nameField.style.maxHeight = "0";
            emailField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            hideResetPassword.style.display = "block"; // Show "Lost password" message
            signUpBtn.classList.add("disable");
            signInBtn.classList.remove("disable");
        }

        signUpBtn.onclick = function(){
            nameField.style.maxHeight = "60px";
            emailField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            hideResetPassword.style.display = "none"; // Hide "Lost password" message
            signUpBtn.classList.remove("disable");
            signInBtn.classList.add("disable");
            hideResetPassword.classList.remove("hideResetPassword");
        }
    </script>
</body>
</html>
